<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calci.css">
</head>

<body>
	<div id=mainbox>
		<div id=screen></div>
		<div id=buttonset>
			<div class="btn" data-type="AC">AC</div>
			<div class="btn" data-type="+-">+/-</div>
			<div class="btn" data-type="operand" data-value="%">%</div>
			<div class="btn" data-type="operand" data-value="/">/</div>
			<div class="btn no" data-type="digit" data-value="7">7</div>
			<div class="btn no" data-type="digit" data-value="8">8</div>
			<div class="btn no" data-type="digit" data-value="9">9</div>
			<div class="btn " data-type="operand" data-value="*">*</div>
			<div class="btn no" data-type="digit" data-value="4">4</div>
			<div class="btn no" data-type="digit" data-value="5">5</div>
			<div class="btn no" data-type="digit" data-value="6">6</div>
			<div class="btn " data-type="operand" data-value="-">-</div>
			<div class="btn no" data-type="digit" data-value="1">1</div>
			<div class="btn no" data-type="digit" data-value="2">2</div>
			<div class="btn no" data-type="digit" data-value="3">3</div>
			<div class="btn" data-type="operand" data-value="+">+</div>
			<div class="btn no zero" data-type="digit" data-value="0">0</div>
			<div class="btn no" data-type="digit" data-value=".">.</div>
			<div class="btn equal" data-type="equal" data-value="=">=</div>
		</div>
	</div>
	<script type="text/javascript" src="calci.js">
	</script>
</body>

</html>
